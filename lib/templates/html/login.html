<!DOCTYPE html>
<html class="bg-faded" lang="en">
  <head>
    ${partials.stdhead}
  </head>
  <body class="bg-faded">
    <div class="container">
      <form class="form-login">
        <h2 class="form-login-heading text-muted">Sign in to<br>${appInfo.brandname}</h2>
        <div class="card mb-3">
          <div class="card-block">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button class="btn btn-primary btn-block" type="submit">Sign in</button>
          </div>
        </div>
        <div class="card bg-faded text-center text-muted" style="font-weight: 100;">
          <div class="card-block">
            New? <a href="/v1/register">Create an account</a>.
          </div>
        </div>
      </form>
    </div>

    ${partials.footerLight}
    ${partials.stdjs}
  </body>
</html>
